<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operator="add" class="operator">+</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operator="subtract" class="operator">-</button>

            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operator="multiply" class="operator">x</button>

            <button data-action="clear" class="clear">C</button>
            <button data-number="0">0</button>
            <button data-action="calculate" class="equals">=</button>
            <button data-operator="divide" class="operator">รท</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
